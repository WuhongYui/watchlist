<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{user.name}}'s WatchList</title>
    <link rel="icon" href="{{ url_for('static',filename='nike.png') }}">
    <link rel="stylesheet" href=" {{ url_for('static', filename='style.css')}}" type="text/css">
</head>
<body>
    <h2>
        <img alt="Miao" class="Miao" src="{{ url_for('static',filename='images/miao.png') }}">
        {{user.name}}'s WatchList
    </h2>
    <p>{{ movies|length }}Titles</p>
    <ul class="movie-list">
        {%for movie in movies%}
        <li>{{movie.title}} - {{movie.year}}</li>
        {% endfor %}
    </ul>
    <footer>
        <img alt="Totoro" class="Totoro" src="{{ url_for('static',filename='images/totoro.gif')}}">
        <small>&copy;2018 <a href="http://helloflask.com/tutorial">Hello Flask</a></small>
    </footer>
</body>
</html>
